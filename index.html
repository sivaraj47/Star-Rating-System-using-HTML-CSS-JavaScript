
<!doctype html>
<html lang="en">
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Rating System using HTML CSS JavaScript</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
 .stars svg {
     width:80px;
      height:80px;
      fill:lightgray;
      cursor:pointer;
      }
       .stars svg.active{
      fill:gold;    
      }
  </style>

  </head>
  <body>
   <div class="stars flex  m-auto justify-center flex-wrap   md:w-[99%] mt-28">
  <svg data-value="1" viewBox="0 0 24 24">
    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
  </svg>

  <svg data-value="2" viewBox="0 0 24 24">
    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
  </svg>

  <svg data-value="3" viewBox="0 0 24 24">
    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
  </svg>

  <svg data-value="4" viewBox="0 0 24 24">
    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
  </svg>

  <svg data-value="5" viewBox="0 0 24 24">
    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
  </svg>
     </div>
       <p class="stars flex  m-auto justify-center flex-wrap  w-[50%] text-[28px]">Ratings: <span id="rating">0</span>/5</p>

   
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
   const stars = document.querySelectorAll(".stars svg");
    const rating = document.getElementById("rating");

    stars.forEach((star,index) => {
      star.addEventListener("click", ()=>{
        stars.forEach((s,i)=>{
          s.classList.toggle("active", i <=index);
        });
        rating.textContent = index +1;
      });
    });
    
  </script>
  </body>
</html>
